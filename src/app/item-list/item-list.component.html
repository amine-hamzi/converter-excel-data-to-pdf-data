<div class="row">
  <div class="col-sm-8 offset-sm-2">
<table class=" table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Fichier</th>
    <th scope="col">Consulter</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let facture of factures;let i = index">
    <th scope="row">{{i+1}}</th>
    <td>facture {{i+1}}</td>
    <td><button [routerLink]="i" class="btn btn-info">Consulter</button></td>
  </tr>
  </tbody>
</table>
  </div>
</div>
